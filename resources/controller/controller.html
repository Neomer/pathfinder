<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <style>
    div.block {
      display: flex;
      flex-direction: column;
    }
    div.block span.title {
      display: block;
      font-weight: bold;
    }
    div.block div.content {

    }
  </style>
</head>
<body>
  <button onclick="ws_open();">Open</button>
  <hr />
  <h3>Controller actions:</h3>
  <div class="block">
    <span class="title">1. Join game</span>
    <div class="content">
      <label for="txt">Nickname: </label>
      <input id="txt" type="text" />
      <button onclick="send_name();">Join game</button>
    </div>
  </div>
  <script>
    var webSocket = null;

    function ws_open() {
      webSocket = new WebSocket('ws://localhost:10555');

      webSocket.onopen = event => {
       console.log('Connection ready!');
      };

      webSocket.onmessage = event => {
         console.log('message: ' + event.data);
      };

      webSocket.onclose = event => {
       console.log('Connection closed!');
       webSocket = null;
      };
    }


    function send_name() {
      send(1, { name: $('#txt').val() });
    };

    function send(eventId, data) {
        if (!webSocket) {
          throw 'Web socket connection is closed!';
        }
        webSocket.send(JSON.stringify({
          eventId: eventId,
          data: data
        }));
    }

  </script>
</body>
</html>
